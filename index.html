<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .navbar {
            bottom: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);

            padding: 10px 0;
        }

        .navbar-nav .nav-link {
            font-size: 14px;
            text-align: center;
        }

        .navbar-nav .nav-item {
            flex: 1;
        }

        .navbar-nav .nav-link.active {
            color: #4CAF50;
            /* Green color for active link */
        }

        .navbar-nav .nav-link i {
            font-size: 24px;
            display: block;
        }


        .search-bar {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #f5f7f9;
            /* Light grey background */
            border-radius: 12px;
            border: none;
            width: 100%;
            max-width: 500px;
        }

        .search-bar i {
            font-size: 20px;
            color: #6c757d;
            /* Grey icon color */
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            flex-grow: 1;
            font-size: 16px;
            color: #6c757d;
            /* Grey text color */
        }

        .search-bar input::placeholder {
            color: #6c757d;
            /* Placeholder text color */
        }

        .product-card {
            border-radius: 12px;
            border: none;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eaeaea;
        }

        .new-label {
            background-color: #4CAF50;
            /* Green color for new label */
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .price {
            font-size: 18px;
            color: #e74c3c;
            /* Red color for the price */
            font-weight: bold;
            margin-top: 10px;
        }

        .product-title {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            /* Green color */
            color: white;
            border-radius: 20px;
            padding: 8px 20px;
            text-align: center;
            font-size: 16px;
            width: 100%;
            border: none;
            margin-top: 10px;
        }

        .content {
            padding-bottom: 90px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Mahsulotlarni qidirish">
        </div>
    </div>

    <!-- Products section  started -->
    <div class="container mt-4 content">
        <div class="row" id="product-list">
        </div>
    </div>
    <!-- Products section end -->

    <div class="container">
        <nav class="navbar navbar-light bottom-navbar fixed-bottom mb-2">
            <div class="container-fluid">
                <ul class="navbar-nav d-flex flex-row justify-content-around w-100">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house-door-fill"></i>
                            <span>Bosh sahifa</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./katalog.html">
                            <i class="bi bi-search"></i>
                            <span>Katalog</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cart"></i>
                            <span>Savat</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">
                            <i class="bi bi-person"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // The URL of your API endpoint
    const apiURL = 'https://77.232.131.69/api/products';

    // Function to fetch products from the API
    async function fetchProducts() {
        try {
            const response = await fetch(apiURL);
            const products = await response.json();
            displayProducts(products);
        } catch (error) {
            console.error('Error fetching products:', error);
        }
    }

    // Function to display products on the page
    function displayProducts(products) {
        const productList = document.querySelector('.container.mt-4.content .row');
        productList.innerHTML = ''; // Clear any existing content

        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'col-6 col-md-4';
            
            productCard.innerHTML = `
                <div class="card product-card">
                    <div class="position-relative">
                        <img src="${product.image[0].image || './pictures/default-product.jpg'}" alt="${product.name}" class="product-image">
                        <div class="new-label">${product.is_new ? 'Yangi' : ''}</div>
                    </div>
                    <div class="card-body text-center">
                        <div class="price">${product.price.toLocaleString()} so'm</div>
                        <div class="product-title">${product.name}</div>
                        <button class="add-to-cart-btn w-100 mt-3" data-product-id="${product.id}"><i class="bi bi-lock"></i> Savatga</button>
                    </div>
                </div>
            `;

            productList.appendChild(productCard);
        });

        // Attach event listeners to the buttons after they are added to the DOM
        attachEventListeners();
    }

    // Function to attach event listeners to the buttons
    function attachEventListeners() {
        const buttons = document.querySelectorAll('.add-to-cart-btn');
        console.log(buttons); // Debug: Check if buttons are selected
        
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                console.log('Button clicked'); // Debug: Check if the event listener is working
                
                const productId = this.getAttribute('data-product-id');
                // Redirect to the product detail page
                window.location.href = `product-detail.html?product_id=${productId}`;
            });
        });
    }

    // Fetch and display products when the page loads
    fetchProducts();
});

    </script>
</body>

</html>
