<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .navbar {
            bottom: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);

            padding: 10px 0;
        }

        .navbar-nav .nav-link {
            font-size: 14px;
            text-align: center;
        }

        .navbar-nav .nav-item {
            flex: 1;
        }

        .navbar-nav .nav-link.active {
            color: #4CAF50;
            /* Green color for active link */
        }

        .navbar-nav .nav-link i {
            font-size: 24px;
            display: block;
        }


        .search-bar {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #f5f7f9;
            /* Light grey background */
            border-radius: 12px;
            border: none;
            width: 100%;
            max-width: 500px;
        }

        .search-bar i {
            font-size: 20px;
            color: #6c757d;
            /* Grey icon color */
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            flex-grow: 1;
            font-size: 16px;
            color: #6c757d;
            /* Grey text color */
        }

        .search-bar input::placeholder {
            color: #6c757d;
            /* Placeholder text color */
        }

        .product-card {
            border-radius: 12px;
            border: none;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eaeaea;
        }

        .new-label {
            background-color: #4CAF50;
            /* Green color for new label */
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .price {
            font-size: 18px;
            color: #e74c3c;
            /* Red color for the price */
            font-weight: bold;
            margin-top: 10px;
        }

        .product-title {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .add-to-basket {
            background-color: #4CAF50;
            /* Green color */
            color: white;
            border-radius: 20px;
            padding: 8px 20px;
            text-align: center;
            font-size: 16px;
            width: 100%;
            border: none;
            margin-top: 10px;
        }

        .content {
            padding-bottom: 90px;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    
    <div class="container mt-4">
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Mahsulotlarni qidirish">
        </div>
    </div>

    <!-- Products section  started -->
    <div class="container mt-4 content">
        <div class="row" id="product-list">
        </div>
    </div>
    <!-- Products section end -->

    <div class="container">
        <nav class="navbar navbar-light bottom-navbar fixed-bottom mb-2">
            <div class="container-fluid">
                <ul class="navbar-nav d-flex flex-row justify-content-around w-100">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house-door-fill"></i>
                            <span>Bosh sahifa</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./katalog.html">
                            <i class="bi bi-search"></i>
                            <span>Katalog</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cart"></i>
                            <span>Savat</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">
                            <i class="bi bi-person"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <script src="./js/home.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
