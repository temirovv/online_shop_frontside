<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            background-color: #f8f9fa; /* Light grey background */
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card i {
            font-size: 24px;
            color: #6c757d; /* Grey icon color */
            display: block;
            margin-bottom: 8px;
        }
        .language-selector {
            background-color: #f8f9fa; /* Light grey background */
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .language-selector img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .navbar {
            bottom: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);

            padding: 10px 0;
        }

        .navbar-nav .nav-link {
            font-size: 14px;
            text-align: center;
        }

        .navbar-nav .nav-item {
            flex: 1;
        }

        .navbar-nav .nav-link.active {
            color: #4CAF50;
            /* Green color for active link */
        }

        .navbar-nav .nav-link i {
            font-size: 24px;
            display: block;
        }

    </style>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-light bottom-navbar fixed-bottom mb-2">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex flex-row justify-content-around w-100">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Bosh sahifa</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./katalog.html">
                        <i class="bi bi-search"></i>
                        <span>Katalog</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-cart"></i>
                        <span>Savat</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./profile.html">
                        <i class="bi bi-person"></i>
                        <span>Profil</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
