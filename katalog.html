<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category and Sorting UI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-bar {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #f5f7f9;
            /* Light grey background */
            border-radius: 12px;
            border: none;
            width: 100%;
            margin: 10px auto;
        }

        .search-bar i {
            font-size: 20px;
            color: #6c757d;
            /* Grey icon color */
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            flex-grow: 1;
            font-size: 16px;
            color: #6c757d;
            /* Grey text color */
        }

        .search-bar input::placeholder {
            color: #6c757d;
            /* Placeholder text color */
        }

        .green-header {
            background-color: #4CAF50;
            /* Green background */
            color: white;
            padding: 15px;
            border-radius: 0 0 12px 12px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-header .btn-close {
            margin: 0;
        }

        .apply-button {
            background-color: #4CAF50;
            /* Green button */
            color: white;
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            width: 100%;
            border: none;
            margin-top: 20px;
        }

        .navbar {
            bottom: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);

            padding: 10px 0;
        }

        .navbar-nav .nav-link {
            font-size: 14px;
            text-align: center;
        }

        .navbar-nav .nav-item {
            flex: 1;
        }

        .navbar-nav .nav-link.active {
            color: #4CAF50;
            /* Green color for active link */
        }

        .navbar-nav .nav-link i {
            font-size: 24px;
            display: block;
        }

    </style>
</head>

<body>

    <div class="container mt-4">
        <!-- Green Header and Search Bar -->
        <div class="green-header">
            <h5>Kategoriyalar</h5>
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Mahsulotlarni qidirish">
            </div>
        </div>

        <!-- Sorting and Price Filters -->
        <div class="mt-3">
            <h5>Hamma mahsulotlar</h5>
            <div class="filter-buttons">
                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#sortModal">
                    Saralash <i class="bi bi-chevron-down"></i>
                </button>
                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#priceModal">
                    Narx
                </button>
            </div>
        </div>
    </div>

    <!-- Sorting Modal -->
    <div class="modal fade" id="sortModal" tabindex="-1" aria-labelledby="sortModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sortModalLabel">Avval ko'rsatiladi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOptions" id="option1" value="option1">
                        <label class="form-check-label" for="option1">Ommabop</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOptions" id="option2" value="option2">
                        <label class="form-check-label" for="option2">Arzonroq</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOptions" id="option3" value="option3">
                        <label class="form-check-label" for="option3">Qimmatroq</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOptions" id="option4" value="option4">
                        <label class="form-check-label" for="option4">Yangi mahsulotlar</label>
                    </div>
                    <button class="apply-button" data-bs-dismiss="modal">Qo'llash</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Price Modal -->
    <div class="modal fade" id="priceModal" tabindex="-1" aria-labelledby="priceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="priceModalLabel">Narx</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">dan</span>
                        <input type="number" class="form-control" placeholder="0">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">gacha</span>
                        <input type="number" class="form-control" placeholder="0">
                    </div>
                    <button class="apply-button" data-bs-dismiss="modal">Qo'llash</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <nav class="navbar navbar-light bottom-navbar fixed-bottom mb-2">
            <div class="container-fluid">
                <ul class="navbar-nav d-flex flex-row justify-content-around w-100">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">
                            <i class="bi bi-house-door-fill"></i>
                            <span>Bosh sahifa</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./katalog.html">
                            <i class="bi bi-search"></i>
                            <span>Katalog</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cart"></i>
                            <span>Savat</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">
                            <i class="bi bi-person"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>

</html>
