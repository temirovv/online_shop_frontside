<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/product-detail.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card" id="product-detail-card">
            <div class="position-relative">
                <img src="" alt="Product Image" id="product-image" class="card-img-top">
                <div class="badge bg-danger position-absolute top-0 start-0 m-2" id="discount-label" style="display: none;">Chegirma</div>
            </div>
            <div class="card-body text-center">
                <h1 class="card-title h4" id="product-title"></h1>
                <button class="btn btn-link text-success"><i class="bi bi-share"></i> Ulashish</button>
                <div class="mt-3 mb-2">
                    <span class="badge bg-danger" id="availability-label"></span>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <span class="h4 text-danger fw-bold me-2" id="current-price"></span>
                    <span class="text-muted text-decoration-line-through me-2" id="old-price" style="display: none;"></span>
                    <span class="badge bg-danger" id="discount-percentage" style="display: none;"></span>
                </div>
                <button class="btn btn-success w-100 mt-3">Savatga</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/profile-detail.js"></script>
</body>
</html>
